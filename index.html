      ]},
    ];

    function App() {
      const [schedule, setSchedule] = useState(initialSchedule);
      const [expandedWeek, setExpandedWeek] = useState(1);
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        signInAnonymously(auth).catch(console.error);
        const unsubscribe = onAuthStateChanged(auth, (u) => {
          setUser(u);
        });
        return () => unsubscribe();
      }, []);

      useEffect(() => {
        if (!user) return;
        const dbRef = ref(db, 'schedule');
        const unsubscribe = onValue(dbRef, (snapshot) => {
          setLoading(false);
          if (snapshot.exists()) {
            setSchedule(snapshot.val());
          } else {
            set(dbRef, initialSchedule).catch(console.error);
          }
        }, (error) => {
          console.error("Erro ao sincronizar:", error);
          setLoading(false);
        });
        return () => unsubscribe();
      }, [user]);

      const toggleItem = async (weekId, itemId) => {
        if (!user) return;
        const newSchedule = schedule.map(week => {
          if (week.id === weekId) {
            return {
              ...week,
              items: week.items.map(item => 
                item.id === itemId ? { ...item, feito: !item.feito } : item
              )
            };
          }
          return week;
        });
        setSchedule(newSchedule);
        try {
          await set(ref(db, 'schedule'), newSchedule);
        } catch (e) {
          console.error("Erro ao salvar:", e);
        }
      };

      const toggleWeekExpand = (id) => {
        setExpandedWeek(expandedWeek === id ? null : id);
      };

      const totalTasks = schedule.reduce((acc, week) => acc + week.items.length, 0);
      const completedTasks = schedule.reduce((acc, week) => acc + week.items.filter(i => i.feito).length, 0);
      const progress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

      if (loading) {
        return (
          <div className="min-h-screen bg-gray-50 flex items-center justify-center text-blue-800">
            <div className="flex flex-col items-center gap-2">
              <RefreshCw className="w-8 h-8 animate-spin" />
              <p>Sincronizando cronograma...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50 text-slate-800 font-sans">
          <div className="bg-blue-900 text-white p-6 sticky top-0 z-10 shadow-lg">
            <div className="max-w-4xl mx-auto">
              <div className="flex justify-between items-center mb-4">
                <div>
                  <h1 className="text-2xl font-bold flex items-center gap-2">
                    <Calendar className="w-6 h-6" />
                    Painel de Observações
                  </h1>
                  <div className="flex items-center gap-2 text-blue-200 text-sm mt-1">
                    <span>C.E. Prof. William Madi - Trimestre</span>
                    {user && (
                      <span className="flex items-center gap-1 bg-blue-800 px-2 py-0.5 rounded text-xs border border-blue-700">
                        <Cloud className="w-3 h-3" /> Salvo na nuvem
                      </span>
                    )}
                  </div>
                </div>
                <div className="text-right">
                  <div className="text-3xl font-bold">{progress}%</div>
                  <div className="text-xs text-blue-200">Concluído</div>
                </div>
              </div>
              
              <div className="w-full bg-blue-950 rounded-full h-2.5">
                <div 
                  className="bg-green-400 h-2.5 rounded-full transition-all duration-500 relative" 
                  style={{ width: `${progress}%` }}
                >
                  <div className="absolute right-0 top-1/2 -translate-y-1/2 w-2 h-2 bg-white rounded-full shadow"></div>
                </div>
              </div>
            </div>
          </div>

          <div className="max-w-4xl mx-auto p-4 space-y-4">
            <div className="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
              <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <div className="text-gray-500 text-xs font-bold uppercase mb-1">Total Observações</div>
                <div className="text-2xl font-bold text-slate-700">{totalTasks}</div>
              </div>
              <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <div className="text-gray-500 text-xs font-bold uppercase mb-1">Realizadas</div>
                <div className="text-2xl font-bold text-green-600">{completedTasks}</div>
              </div>
              <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-200 col-span-2 md:col-span-1">
                <div className="text-gray-500 text-xs font-bold uppercase mb-1">Pendentes</div>
                <div className="text-2xl font-bold text-orange-600">{totalTasks - completedTasks}</div>
              </div>
            </div>

            {schedule.map((week) => {
              const weekCompleted = week.items.every(i => i.feito);
              const weekProgress = week.items.filter(i => i.feito).length;
              
              return (
                <div key={week.id} className={`bg-white rounded-lg shadow-sm border transition-all ${weekCompleted ? 'border-green-200 bg-green-50' : 'border-gray-200'}`}>
                  <div 
                    className="p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50"
                    onClick={() => toggleWeekExpand(week.id)}
                  >
                    <div className="flex items-center gap-3">
                      <div className={`w-2 h-2 rounded-full ${weekCompleted ? 'bg-green-500' : 'bg-blue-600'}`}></div>
                      <div>
                        <h3 className={`font-bold ${weekCompleted ? 'text-green-800' : 'text-slate-800'}`}>
                          {week.title}
                        </h3>
                        <div className="text-xs text-gray-500">
                          {weekProgress}/4 observações
                        </div>
                      </div>
                    </div>
                    {expandedWeek === week.id ? <ChevronUp className="w-5 h-5 text-gray-400" /> : <ChevronDown className="w-5 h-5 text-gray-400" />}
                  </div>

                  {expandedWeek === week.id && (
                    <div className="border-t border-gray-100 p-2">
                      {week.items.map((item) => (
                        <div 
                          key={item.id}
                          onClick={() => toggleItem(week.id, item.id)}
                          className={`
                            flex items-center justify-between p-3 mb-2 rounded cursor-pointer transition-colors select-none
                            ${item.feito ? 'bg-green-100' : 'bg-white hover:bg-gray-50 border border-gray-100'}
                          `}
                        >
                          <div className="flex items-center gap-3">
                            {item.feito ? (
                              <CheckCircle className="w-6 h-6 text-green-600" />
                            ) : (
                              <Circle className="w-6 h-6 text-gray-300" />
                            )}
                            <div>
                              <p className={`font-medium ${item.feito ? 'text-green-800 line-through' : 'text-slate-800'}`}>
                                {item.prof}
                              </p>
                              <p className="text-xs text-gray-500">
                                {item.dia} • {item.disc} • {item.turma}
                              </p>
                            </div>
                          </div>
                          <div className={`text-xs px-2 py-1 rounded ${item.feito ? 'bg-green-200 text-green-800' : 'bg-gray-100 text-gray-600'}`}>
                            {item.periodo}
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              );
            })}
          </div>
        </div>
      );
    }

    root.render(<App />);
